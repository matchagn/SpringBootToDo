<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>ToDo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/stylesheet.css" />
</head>
<body>
	<header class="mb-5">
		<nav class="navbar navbar-light bg-light">
			<a href="/" class="navbar-brand">ToDo</a>
		</nav>
	</header>
	<main>
		<div class="todo-container">

			<h1 class="h3 mb-4">タスク一覧</h1>

			<table class="table table-bordered mb-3">
				<thead>
					<tr>
						<th>状態</th>
						<th>タスク</th>
						<th>期限</th>
						<th>完了</th>
					</tr>
				</thead>
				<tbody>
					<tr id="todoList" th:each="todo : ${todos}">
						<td th:text="${todo.done_flag}"></td>
						<td th:text="${todo.task}"></td>
						<td th:text="${todo.deadline}"></td>
						<td class="text-center">-</td>
					</tr>
				</tbody>
			</table>

			<div class="text-right">
				<a href="/add.html" th:href="@{/add}"
					class="btn btn-outline-primary">タスクを追加する</a>
			</div>

		</div>
	</main>
</body>
</html>
